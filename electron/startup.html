<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourcing Copilot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 6s ease-in-out forwards;
            z-index: 0;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp 1s ease-out;
            z-index: 1;
            position: relative;
        }
        
        .logo-container {
            position: relative;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: logoFloat 3s ease-in-out forwards;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .logo::before {
            content: "üöÄ";
            font-size: 48px;
            animation: logoRotate 4s ease-in-out forwards;
        }
        
        .logo-glow {
            position: absolute;
            top: -20px;
            left: -20px;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            animation: pulse 2s ease-in-out forwards;
            z-index: -1;
        }
        
        h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: -1px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 50px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        .loader-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .loader-container {
            position: relative;
            margin-bottom: 30px;
        }
        
        .loader {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 6s linear forwards;
        }
        
        .loader-inner {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-bottom: 3px solid white;
            border-radius: 50%;
            animation: spin 4s linear forwards reverse;
        }
        
        .status {
            font-size: 18px;
            opacity: 0.95;
            margin-bottom: 15px;
            min-height: 28px;
            font-weight: 400;
        }
        
        .progress-container {
            width: 280px;
            margin-bottom: 30px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #fff, rgba(255, 255, 255, 0.8), #fff);
            border-radius: 3px;
            animation: progress 8s ease-in-out forwards;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .progress-text {
            font-size: 14px;
            opacity: 0.8;
            text-align: center;
        }
        
        .tips {
            font-size: 15px;
            opacity: 0.8;
            max-width: 350px;
            line-height: 1.6;
            text-align: center;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: float 8s ease-in-out forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes logoRotate {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-5deg);
            }
            75% {
                transform: rotate(5deg);
            }
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.6;
            }
        }
        
        @keyframes progress {
            0% {
                width: 0%;
                opacity: 1;
            }
            50% {
                width: 75%;
                opacity: 1;
            }
            100% {
                width: 100%;
                opacity: 0.9;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.4;
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
                opacity: 0.8;
            }
        }
        
        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <div class="logo"></div>
        </div>
        
        <h1>Sourcing Copilot</h1>
        <div class="subtitle">Êô∫ËÉΩsourcingÂä©Êâã</div>
        
        <div class="loader-section">
            <div class="loader-container">
                <div class="loader"></div>
                <div class="loader-inner"></div>
            </div>
            
            <div class="status" id="status">Ê≠£Âú®ÂêØÂä®Â∫îÁî®...</div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-text" id="progressText">ÂàùÂßãÂåñ‰∏≠...</div>
            </div>
        </div>
        
        <div class="tips">È¶ñÊ¨°ÂêØÂä®ÈúÄË¶ÅÂàùÂßãÂåñÊúçÂä°ÔºåËØ∑ËÄêÂøÉÁ≠âÂæÖ</div>
    </div>
    
    <script>
        // ÂàõÂª∫Á≤íÂ≠êÊïàÊûú
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 25;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Áä∂ÊÄÅÂíåËøõÂ∫¶Âä®Áîª
        function animateStatusAndProgress() {
            const statusEl = document.getElementById('status');
            const progressTextEl = document.getElementById('progressText');
            
            const phases = [
                { status: 'Ê≠£Âú®ÂêØÂä®Â∫îÁî®', progress: 'ÂàùÂßãÂåñ‰∏≠...' },
                { status: 'Ê≠£Âú®Âä†ËΩΩÊ†∏ÂøÉÊ®°Âùó', progress: 'Âä†ËΩΩ‰∏≠...' },
                { status: 'Ê≠£Âú®ÂêØÂä®ÂêéÁ´ØÊúçÂä°', progress: 'ËøûÊé•ÊúçÂä°...' },
                { status: 'Ê≠£Âú®ÂàùÂßãÂåñÊï∞ÊçÆÂ∫ì', progress: 'ÂáÜÂ§áÊï∞ÊçÆ...' },
                { status: 'Ê≠£Âú®Âä†ËΩΩÁî®Êà∑ÁïåÈù¢', progress: 'Ê∏≤ÊüìÁïåÈù¢...' },
                { status: 'ÂêØÂä®ÂÆåÊàê', progress: 'ÂáÜÂ§áÂ∞±Áª™' }
            ];
            
            let phaseIndex = 0;
            let dotCount = 0;
            let dotInterval;
            let phaseInterval;
            
            // Êõ¥Êñ∞ÁÇπÁÇπÁÇπÂä®Áîª
            dotInterval = setInterval(() => {
                if (phaseIndex < phases.length - 1) {
                    dotCount = (dotCount + 1) % 4;
                    const dots = '.'.repeat(dotCount);
                    const currentPhase = phases[phaseIndex];
                    statusEl.textContent = currentPhase.status + dots;
                } else {
                    // ÊúÄÂêéÈò∂ÊÆµÔºåÂÅúÊ≠¢ÁÇπÁÇπÁÇπÂä®Áîª
                    statusEl.textContent = phases[phaseIndex].status;
                    clearInterval(dotInterval);
                }
            }, 600);
            
            // Êõ¥Êñ∞Èò∂ÊÆµ
            phaseInterval = setInterval(() => {
                phaseIndex++;
                if (phaseIndex < phases.length) {
                    const currentPhase = phases[phaseIndex];
                    progressTextEl.textContent = currentPhase.progress;
                } else {
                    // ÊâÄÊúâÈò∂ÊÆµÂÆåÊàêÔºåÂÅúÊ≠¢Êõ¥Êñ∞
                    clearInterval(phaseInterval);
                }
            }, 4000);
        }
        
        // ÂàùÂßãÂåñ
        createParticles();
        animateStatusAndProgress();
        
        // ÁõëÂê¨Á™óÂè£Âä†ËΩΩÂÆåÊàê
        window.addEventListener('load', () => {
            console.log('ÂêØÂä®È°µÈù¢Â∑≤ÂÆåÂÖ®Âä†ËΩΩ');
        });
        
        // Ê∑ªÂä†‰∏Ä‰∫õ‰∫§‰∫íÊïàÊûú
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index % 3 + 1) * 0.5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                particle.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
