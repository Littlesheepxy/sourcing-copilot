<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重要提醒 - Sourcing Copilot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp 0.8s ease-out;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .icon::before {
            content: "⚠️";
            font-size: 40px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }
        
        .reminder-content {
            margin-bottom: 30px;
        }
        
        .reminder-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .reminder-item h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .reminder-item h3::before {
            content: "🔔";
            margin-right: 10px;
            font-size: 20px;
        }
        
        .reminder-item p {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .highlight {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .btn-primary {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        .btn-primary:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .step-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .step-indicator::before {
            content: "📋";
            margin-right: 8px;
            font-size: 16px;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="step-indicator">
            登录成功 - 重要操作提醒
        </div>
        
        <div class="icon"></div>
        <h1>浏览器操作提醒</h1>
        
        <div class="reminder-content">
            <div class="reminder-item">
                <h3>Chrome浏览器即将启动</h3>
                <p>系统将自动启动Chrome浏览器并导航到Boss直聘页面。<span class="highlight">请不要关闭这个浏览器窗口</span>，它是应用正常工作的必要组件。</p>
            </div>
            
            <div class="reminder-item">
                <h3>系统权限设置</h3>
                <p>为了让应用能够控制浏览器，您可能需要在<span class="highlight">系统偏好设置 > 安全性与隐私 > 辅助功能</span>中允许本应用的权限。如果出现权限提示，请点击允许。</p>
            </div>
            
            <div class="reminder-item">
                <h3>重启提醒</h3>
                <p>如果系统提示需要重启应用以获得完整权限，请按照提示操作。重启后浏览器会重新启动，<span class="highlight">同样请不要关闭浏览器窗口</span>。</p>
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-primary" onclick="continueToApp()">我已了解，继续</button>
            <button class="btn btn-secondary" onclick="showSystemSettings()">打开系统设置</button>
        </div>
    </div>
    
    <script>
        // 创建粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // 继续到应用
        function continueToApp() {
            // 通知主进程继续加载应用
            if (window.electronAPI) {
                window.electronAPI.continueToApp();
            }
        }
        
        // 打开系统设置
        function showSystemSettings() {
            if (window.electronAPI) {
                window.electronAPI.openSystemSettings();
            }
        }
        
        // 初始化
        createParticles();
        
        // 监听窗口加载完成
        window.addEventListener('load', () => {
            console.log('提醒页面已完全加载');
        });
    </script>
</body>
</html>
